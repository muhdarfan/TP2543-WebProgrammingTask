<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function table(number) {
			var i;
			for (i = 1; i <= 10; i++) {
				document.write(number + " * " + i + " = " + number * i);
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<input type="button" value="click me to check output" onclick="return table(5);" />
</body>
</html>
