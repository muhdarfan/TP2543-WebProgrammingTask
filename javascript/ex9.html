<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function count(minValue, maxValue) {
			while (minValue <= maxValue) {
				document.write(minValue);
				document.write("<br>");
				minValue++;
			}
		}
	</script>
</head>
<body>
	<input type="button" value="click me to check output" onclick="return count(20, 30);" />
</body>
</html>
